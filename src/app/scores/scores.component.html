<a class="btn btn-primary" href="/home">Volver</a>

<h1 class="text-center">Ranking</h1>

<div *ngIf="!scoreList" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="scoreList">
  <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">Ranking</th> -->
        <th scope="col">Nombre</th>
        <th scope="col">Puntuacion</th>
      </tr>
    </thead>
    <tbody>
      <tr [class.goodScore]="score.score > 7"
        [class.midScore]="(3 < score.score) && (score.score < 7)"
        [class.badScore]="score.score < 4"
        *ngFor="let score of scoreList index as i">
        <!-- <th scope="row">{{ranking * i}}</th> -->
        <td>{{score.name}}</td>
        <td>{{score.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
